<!DOCTYPE html>
<html>
<head>
    <title>Hypixel Text Color Manager</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .option {
            margin: 10px 0;
        }
        select, button {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h3>Text Color Manager</h3>
    <div class="option" style="display: flex; align-items: center; justify-content: space-between;">
        <label for="darkpixel">Darkpixel Mode</label>
        <label class="switch">
            <input type="checkbox" id="darkpixel">
            <span class="slider round"></span>
        </label>
    </div>
    <p id="status" style="color: green; font-size: 12px; height: 16px; margin-top: 10px;"></p>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
    <script src="popup.js"></script>
</body>
</html>
